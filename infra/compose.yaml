version: "3.9"

services:
  backend:
    build:
      context: ../backend
    env_file:
      - ../.env
    ports:
      - "8000:8000"
    command:
      - uvicorn
      - app.main:app
      - --host
      - 0.0.0.0
      - --port
      - "8000"
      - --reload
    # Bind mount entire backend repo so code edits are visible immediately.
    volumes:
      - ../backend:/app

  frontend:
    build:
      context: ../frontend
    depends_on:
      - backend
    environment:
      - NEXT_PUBLIC_BACKEND_URL=http://backend:8000
      - NODE_ENV=development
    ports:
      - "3000:3000"
    command:
      - npm
      - run
      - dev
    # Mirror local frontend sources (including node_modules) for instant reloads.
    volumes:
      - ../frontend:/app
