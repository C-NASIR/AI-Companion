version: "3.9"

services:
  backend:
    build:
      context: ../backend
    env_file:
      - ../.env
    ports:
      - "8000:8000"

  frontend:
    build:
      context: ../frontend
    depends_on:
      - backend
    environment:
      - NEXT_PUBLIC_BACKEND_URL=http://backend:8000
    ports:
      - "3000:3000"
